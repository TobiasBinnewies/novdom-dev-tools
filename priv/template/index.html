<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ðŸš§ {app_name}</title>

    <!-- Remove this if you dont use TailwindCSS integration -->
    <link rel="stylesheet" type="text/css" href="./{app_name}.css" />
    <script type="module" src="./{app_name}.mjs"></script>
  </head>

  <body>
    <div id="_unrendered_" hidden></div>
    <div id="_app_"></div>
    <div id="_drag_"></div>
  </body>

  <style>
    html,
    body,
    #_app_,
    #_drag_ {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #_drag_ {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;

      --mouse-x: 0;
      --mouse-y: 0;
    }

    .replacement-transition {
      display: grid;
      grid-template-columns: 1fr;
    }

    .replacement-transition * {
      grid-row-start: 1;
      grid-column-start: 1;
    }
  </style>
</html>
